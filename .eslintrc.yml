env:
  node: true
  es6: true

extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'plugin:import/recommended'
  - 'plugin:import/typescript'
  - 'prettier'

plugins:
  - 'unused-imports'

rules:
  react/prop-types:
    - 2
    - skipUndeclared: true
  import/order:
    - 2
    - alphabetize:
        order: 'asc'

settings:
  import/resolver:
    typescript: ''
  react:
    version: 'detect'
